name: Observe Changes in Web Page.
on:
  push:
    branches:
      - 'main'
jobs:
  observe_file_changes:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Trigger Rowy webhook
        uses: rowy/rowy-action@main
        with:
          webhook_url: https://rowy.com/webhooks/my-webhook
          table_name: properties